<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sinerga-Optima – Building the Base</title>
  <meta name="description" content="Post-capitalist upgrade path – public tech guilds, worker co-ops, carbon caps.">
  <link rel="icon" href="/assets/img/favicon.png">
  <link rel="stylesheet" href="/assets/css/main.css">

  <!--  COMPLETE INLINE STYLES  -->
  <style>
    :root{
      --dark:#001219;
      --teal:#007F7F;
      --amber:#FFB500;
      --radius:4px;
      --nav-height:4rem;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,Helvetica,Arial,sans-serif;background:var(--dark);color:#fff;line-height:1.6}
    a{color:var(--amber);text-decoration:none}
    a:hover{text-decoration:underline}
    .btn{display:inline-block;padding:.6rem 1.2rem;border:1px solid var(--amber);border-radius:var(--radius);transition:.2s;background:transparent;color:var(--amber)}
    .btn:hover{background:var(--amber);color:var(--dark);text-decoration:none}

    /* Nav */
    nav{display:flex;justify-content:space-between;align-items:center;height:var(--nav-height);padding:0 5%;background:var(--dark);border-bottom:1px solid rgba(255,181,0,.2);position:sticky;top:0;z-index:10}
    nav span{display:flex;gap:1rem;align-items:center}

    /* Hero */
    #hero{min-height:calc(100vh - var(--nav-height));display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;background:linear-gradient(135deg,var(--dark) 60%,var(--teal) 190%);padding:2rem 0}
    .hero-icon{font-size:4rem;color:var(--amber);margin-bottom:1rem}
    #hero h1{margin-bottom:1rem;font-size:clamp(2.5rem,5vw,3.5rem)}
    #hero p{margin-bottom:1.5rem;font-size:1.2rem;opacity:.9}
    #hero strong{display:block;margin-bottom:2rem;font-size:1.1rem}
    #hero .social{display:flex;gap:1rem;justify-content:center}

    /* Footer */
    footer{text-align:center;padding:2rem 0;font-size:.9rem;opacity:.7}
  </style>
</head>

<body>
<!--  MAIN SITE  -->
<nav>
  <a href="/" class="logo">Sinerga-Optima</a>
  <span>
    <a href="manifesto.html">Manifesto</a>
    <a href="charter.html">Charter</a>
    <a href="toolkit.html">Toolkit</a>
    <a href="mailto:hello@sinerga-optima.org" class="btn">Contact</a>
  </span>
</nav>



  <main>
    <section id="hero">
      <ion-icon name="leaf-outline" class="hero-icon"></ion-icon>
      <h1>Sinerga-Optima</h1>
      <p>We’re laying the foundations of a post-capitalist upgrade:<br>
         public tech guilds, worker co-ops, carbon-negative growth.</p>
      <strong>Site under construction – more pages launching soon.</strong>

      <div class="social">
        <a href="https://github.com/sinergaoptima" target="_blank" rel="noopener" class="btn">
          <ion-icon name="logo-github"></ion-icon> GitHub
        </a>
        <a href="mailto:hello@sinerga-optima.org" class="btn">
          <ion-icon name="mail"></ion-icon> Email
        </a>
      </div>
    </section>
  </main>

  <footer>
    <p>Built with HTML & CSS • <a href="https://github.com/sinergaoptima" target="_blank" rel="noopener">Source</a></p>
  </footer>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="/assets/js/main.js"></script>
</body>
</html>
